<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather application</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav main-nav">
            <ul class="main-nav__list">
                <li class="main-nav__item logo">
                    <p class="logo__text">
                        Weather
                    </p>
                </li>
            </ul>
        </nav>
    </header>
    <main class="forecast">
        <section class="forecast__form forecast-form">
            <form class="forecast-form__form" id="searchForm">
                <fieldset class="forecast-form__field field control has-icons-left has-icons-right">
                    <label for="country-search" class="visually-hidden">Search country</label>
                    <input type="text" id="country-search" name="country-search" placeholder="Search country" class="forecast-form__search input is-info" />

                    <span class="icon is-small is-left"><i class="fas fa-cloud"></i></span>
                    <!-- <span class="icon is-small is-right"><i class="fas fa-check"></i></span> -->
                    <!-- <span class="icon is-small is-right"><i class="fas fa-times"></i></span> -->
                </fieldset>

            </form>
        </section>
        <section class="forecast__data forecast-data card">
            <ul class="forecast-data__list card-content"></ul>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</body>

</html>
