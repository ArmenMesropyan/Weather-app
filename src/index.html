<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather application</title>

    <!-- Favicons -->

    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav main-nav">
            <ul class="main-nav__list">
                <li class="main-nav__item logo">
                    <p class="logo__text">
                        Weather
                    </p>
                </li>
            </ul>
        </nav>
    </header>
    <main class="forecast">
        <h1 class="visually-hidden">Weather application - search your city forecast!</h1>
        <section class="forecast__form forecast-form">
            <form class="forecast-form__form" id="searchForm">
                <fieldset class="forecast-form__field field control has-icons-left has-icons-right">
                    <label for="country-search" class="visually-hidden">Search geolocation</label>
                    <input type="text" id="country-search" name="country-search" placeholder="Search geolocation" class="forecast-form__search input is-info" />

                    <span class="icon is-small is-left"><i class="fas fa-cloud"></i></span>
                </fieldset>

            </form>
        </section>
        <section class="forecast__data forecast-data card">
            <ul class="forecast-data__list my-slider"></ul>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</body>

</html>
