<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather application</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav main-nav">
            <ul class="main-nav__list">
                <li class="main-nav__item logo">
                    <p class="logo__text">
                        Weather
                    </p>
                </li>
            </ul>
        </nav>
    </header>
    <main class="forecast">
        <section class="forecast__form forecast-form">
            <form class="forecast-form__form" id="searchForm">
                <fieldset class="forecast-form__field field control has-icons-left has-icons-right">
                    <label for="country-search" class="visually-hidden">Search country</label>
                    <input type="text" id="country-search" name="country-search" placeholder="Search country" class="forecast-form__search input is-info" />

                    <span class="icon is-small is-left"><i class="fas fa-cloud"></i></span>
                    <!-- <span class="icon is-small is-right"><i class="fas fa-check"></i></span> -->
                    <!-- <span class="icon is-small is-right"><i class="fas fa-times"></i></span> -->
                </fieldset>

            </form>
        </section>
        <section class="forecast__data forecast-data card">
            <ul class="forecast-data__list card-content">
                <!-- humidity, name, weatherImg(img), weather, visibility, temperature, pressure -->
                <li class="forecast-data__item country-info media">
                    <figure class="country-info__icon media-left">
                        <img src="https://www.countryflags.io/RW/flat/64.png">
                    </figure>
                    <p class="country-info__name media-content">
                        Rwanda
                    </p>
                </li>
                <li class="forecast-data__item weather-info content">
                    <ul class="weather-info__list">
                        <li class="weather-info__main">
                            <img src="https://openweathermap.org/img/w/04d.png" alt="Cloudy" class="weather-info__img">
                            <p class="weather-info__text">Clouds</p>
                        </li>
                        <li class="weather-info__temperature">
                            <p class="weather-info__temperature-text">Temperature: 25 &#176</p>
                        </li>
                        <li class="weather-info__humidity">
                            <p class="weather-info__humidity-text">Humidity: 50%</p>
                        </li>
                        <li class="weather-info__pressure">
                            <p class="weather-info__pressure-text">Pressure: 765 mmHg</p>
                        </li>
                        <li class="weather-info__visibility">
                            <p class="weather-info__visibility-text">Visibility: 10 Km</p>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</body>

</html>
